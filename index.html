<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super One Premium</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #f4c10f; }
    .btn {
      background: #1f9d55;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Super One Premium</h1>
  <p>Welcome to the Soccer Prediction Platform</p>
  <button class="btn">Get Predictions</button>

  <!-- Prediction Table Section -->
  <section class="predictions">
    <h2>Today's Match Predictions</h2>
    <table id="predictionTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Prediction</th>
          <th>Odds</th>
        </tr>
      </thead>
      <tbody>
        <!-- Prediction rows will be loaded here -->
      </tbody>
    </table>
  </section>

  <!-- JavaScript for loading prediction data -->
  <script>
    fetch('data/prediction.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#predictionTable tbody");
        data.forEach(prediction => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${prediction.match}</td>
            <td>${prediction.tip}</td>
            <td>${prediction.odds}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Prediction Load Error:", error);
      });
  </script>
</body>
</html>
